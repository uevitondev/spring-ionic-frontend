<ion-header>
  <ion-navbar>
    <Button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
   </Button>
    <ion-title>Categorias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list padding>
    <button ion-item *ngFor="let item of items" (click)="showProdutos(item.id)">
      <ion-thumbnail item-start>        
        <img src="{{bucketUrl}}/cat{{item.id}}.jpg" alt="">
      </ion-thumbnail>
      <h2>{{item.nome}}</h2>
    </button>
  </ion-list>

</ion-content>
